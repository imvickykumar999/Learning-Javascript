<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First JavaScript</title>
  </head>

  <body>
    <h2>My First JavaScript</h2>

    <button type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
      name="button">
      Click me to Display Date and Time.
    </button>

    <p id="demo">
      Date and Time will be shown here.
    </p>

  </body>
</html>
