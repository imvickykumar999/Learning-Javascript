
<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loop</h2>

        <p id="demo"></p>

        <script>
            const cars = ["BMW", "Volvo", "Ford", "Fiat", "Audi"];

            let text = "", x;
            for (x of cars){
                text += x + "<br>";
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
